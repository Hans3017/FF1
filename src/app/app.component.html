<mat-toolbar color="primary" *ngIf="verificar()">
  <mat-icon>menu</mat-icon>
  <button mat-button [matMenuTriggerFor]="menuPostres" *ngIf="hryeRole == 'ASISTENTE'">Postres</button>
  <button mat-button [matMenuTriggerFor]="menuIngredientes" *ngIf="hryeRole == 'COCINERO'">Ingredientes</button>
  <button mat-button [matMenuTriggerFor]="menuReportes" *ngIf="hryeRole == 'COCINERO'">Reportes</button>
  <button mat-button [matMenuTriggerFor]="menuSalir">Usuario</button>
</mat-toolbar>

<mat-menu #menuPostres="matMenu">
  <button mat-menu-item routerLink="components/postres/nuevo" >Registrar Postre</button>
  <button mat-menu-item routerLink="components/postres">Listar Postres</button>
  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<mat-menu #menuIngredientes="matMenu">
  <button mat-menu-item routerLink="components/ingredientes/nuevo">Registrar</button>
  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<mat-menu #menuReportes="matMenu">
  <button mat-menu-item routerLink="components/reporte/reporte01">Reporte01</button>
  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<mat-menu #menuSalir="matMenu">
  <button mat-menu-item routerLink="/login" (click)="cerrar()">
    <mat-icon>logout</mat-icon>
    <span>Cerrar sesión</span>

  </button>
  <button mat-menu-item >Rol:
    <span>{{hryeRole}}</span>
  </button>
  <!-- Agrega más elementos de menú si es necesario -->
</mat-menu>

<router-outlet></router-outlet>
